<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c.css">
    <title>Calculator</title>
</head>
<body>
    <div id="box">
        <h1 id="vl">
            Calculator
        </h1>
        <br>
        <hr>
        <form action="#">
            <input type="number" value="number" id="fn" class="fn" placeholder="Enter the number"><br>
            <input type="number"  class="fn" id="sn" placeholder="Enter the second number"><br>
            <button id="add" class="add">+ </button>
            <button id="sub" class="add">- </button>
            <button id="mul" class="add">x </button>
            <button id="div" class="add">/ </button>
            <h1 id="r">0</h1>
        </form>
    </div>
    <script src="c.js"></script>
</body>
</html>
